<!DOCTYPE html>
<html lang="en">
  <head>
    <title>task</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Awesome Kanban Board</h1>
      </div>
      <button class="create_new_list">Create new list</button>
      <button class="user_menu"></button>
    </header>
    <main class="main">
      <article class="kanban"></article>

      <p class="active_task">Active tasks: &lt;N&gt;</p>
      <p class="finished_task">Finished tasks: &lt;M&gt;</p>
      <p class="kanban_board_by">Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;</p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
