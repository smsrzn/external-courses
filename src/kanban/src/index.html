<!DOCTYPE html>
<html lang="en">
  <head>
    <title>task</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <header>
      <div class="logo">
        <h1>Awesome Kanban Board</h1>
      </div>
      <button class="create_new_list">Create new list</button>
      <button class="user_menu"></button>
    </header>
    <main class="main">
      <article class="kanban">
        <section class="unit">
          <div class="header">
            <h2 class="title">Backlog</h2>
            <button class="menu"></button>
          </div>
          <div class="scroll">
            <ul id="backlog" class="list"></ul>
          </div>
          <div id="backlog_footer" class="footer">
            <button id="backlog_add" class="add">Add card</button>
          </div>
        </section>
        <section class="unit">
          <div class="header">
            <h2 class="title">Ready</h2>
            <button class="menu"></button>
          </div>
          <div class="scroll">
            <ul id="ready" class="list"></ul>
          </div>
          <div id="ready_footer" class="footer">
            <button id="ready_add" class="add">Add card</button>
          </div>
        </section>
        <section class="unit">
          <div class="header">
            <h2 class="title">In Progress</h2>
            <button class="menu"></button>
          </div>
          <div class="scroll">
            <ul id="progress" class="list"></ul>
          </div>
          <div id="progress_footer" class="footer">
            <button id="progress_add" class="add">Add card</button>
          </div>
        </section>
        <section class="unit">
          <div class="header">
            <h2 class="title">Finished</h2>
            <button class="menu"></button>
          </div>
          <div class="scroll">
            <ul id="finished" class="list"></ul>
          </div>
          <div id="finished_footer" class="footer">
            <button id="finished_add" class="add">Add card</button>
          </div>
        </section>
      </article>
    </main>
    <footer>
      <p class="active_task">Active tasks: &lt;N&gt;</p>
      <p class="finished_task">Finished tasks: &lt;M&gt;</p>
      <p class="kanban_board_by">Kanban board by &lt;NAME&gt;, &lt;YEAR&gt;</p>
    </footer>
    <script type="module" src="index.js"></script>
  </body>
</html>
